        @import url('https://fonts.googleapis.com/css2?family=Gaegu:wght@700&family=Jua&display=swap');

<body>

<canvas id="canvas"></canvas>

<div id="container">

    <div id="click-hint">í™”ë©´ ì•„ë¬´ ê³³ì´ë‚˜ í´ë¦­í•´ë´! (ì†Œë¦¬ ì¼œê¸° ğŸ”Š)</div>
</div>

<script>
    // ì¹­ì°¬ ë©˜íŠ¸ ë¦¬ìŠ¤íŠ¸ (ì´ëª¨ì§€ ì¢€ ë” ì¶”ê°€)
    const phrases = [
        "ì²œì¬ ê°œë°œì! ğŸ’»", "ë²„ê·¸ ë°•ë©¸! ğŸ›", "ì˜¤ëŠ˜ë„ í•´ëƒˆì–´!",
        "ì½”ë“œê°€ ë¹›ë‚˜! âœ¨", "ë¹Œë“œ ì„±ê³µ! ğŸš€", "ì™„ë²½í•œ ë¡œì§",
        "ë„Œ ì „ì„¤ì´ì•¼ ğŸ†", "ì»¤í”¼ íƒ€ì„ â˜•", "ì•Œê³ ë¦¬ì¦˜ì˜ ì‹ ",
        "ë°°í¬ ì™„ë£Œ! âœ…", "LGTM! ğŸ‘", "ì˜¤ë¥˜ ì—†ëŠ” ì‚¶",
        "ì—°ë´‰ ë–¡ìƒê° ğŸ’°", "ì¹¼í‡´ ìš”ì • ğŸ§š", "ì§‘ì¤‘ë ¥ ìµœê³  ğŸ”¥",
        "ëŒ€ë‹¨í•´! ğŸ‘", "ë©‹ì§€ë‹¤! ğŸ˜", "ì°¢ì—ˆë‹¤! ğŸ¸"
    ];

    const colors = ['#ff4757', '#2ed573', '#1e90ff', '#ffa502', '#ff6b81', '#7bed9f', '#70a1ff', '#eccc68', '#a55eea', '#fd79a8'];

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const body = document.body;
    const title = document.getElementById('main-title');

    let particles = [];
    let width, height;

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ (ë¸Œë¼ìš°ì € ì •ì±…ìƒ ì‚¬ìš©ì ì¸í„°ë™ì…˜ í›„ í™œì„±í™”ë¨)
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound() {
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }

        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        // ì†Œë¦¬ë¥¼ ì¡°ê¸ˆ ë” ê·€ì—¬ìš´ í†¤ìœ¼ë¡œ ë³€ê²½ (Sine íŒŒí˜•)
        oscillator.type = 'sine';

        // "ë ë§~" í•˜ëŠ” íš¨ê³¼ë¥¼ ìœ„í•´ ì£¼íŒŒìˆ˜ ìŠ¬ë¼ì´ë“œ
        const startFreq = 400 + Math.random() * 400;
        oscillator.frequency.setValueAtTime(startFreq, audioCtx.currentTime);
        oscillator.frequency.exponentialRampToValueAtTime(startFreq + 300, audioCtx.currentTime + 0.1);

        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.3);
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 8 + 3; // ì†ë„ ì•½ê°„ ì¦ê°€
            this.vx = Math.cos(angle) * velocity;
            this.vy = Math.sin(angle) * velocity;
            this.gravity = 0.2;
            this.friction = 0.96;
            this.alpha = 1;
            this.size = Math.random() * 10 + 5; // ì…ì í¬ê¸° ì¦ê°€
        }

        update() {
            this.vx *= this.friction;
            this.vy *= this.friction;
            this.vy += this.gravity;
            this.x += this.vx;
            this.y += this.vy;
            this.alpha -= 0.02;
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    function createExplosion(x, y) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        for (let i = 0; i < 30; i++) {
            particles.push(new Particle(x, y, color));
        }
    }

    function showMessage(x, y) {
        const msg = document.createElement('div');
        msg.className = 'message';
        msg.innerText = phrases[Math.floor(Math.random() * phrases.length)];

        // í´ë¦­ ìœ„ì¹˜ ê·¼ì²˜ì— ëœë¤í•˜ê²Œ ë°°ì¹˜
        const offsetX = (Math.random() - 0.5) * 50;
        const offsetY = (Math.random() - 0.5) * 50;

        msg.style.left = (x + offsetX) + 'px';
        msg.style.top = (y + offsetY) + 'px';
        msg.style.color = colors[Math.floor(Math.random() * colors.length)];

        const rotation = (Math.random() - 0.5) * 40;
        msg.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;

        document.body.appendChild(msg);

        setTimeout(() => {
            msg.remove();
        }, 1500);
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);

        particles.forEach((p, index) => {
            p.update();
            p.draw();
            if (p.alpha <= 0) {
                particles.splice(index, 1);
            }
        });

        requestAnimationFrame(animate);
    }

    document.body.addEventListener('click', (e) => {
        const x = e.clientX;
        const y = e.clientY;

        createExplosion(x, y);
        showMessage(x, y);
        playSound();

        // í´ë¦­ ì‹œ íƒ€ì´í‹€ì´ ì ¤ë¦¬ì²˜ëŸ¼ í”ë“¤ë¦¼
        title.style.transform = 'scale(1.1) rotate(5deg)';
        setTimeout(() => title.style.transform = 'scale(1) rotate(0deg)', 150);
    });

    // ëª¨ë°”ì¼ í„°ì¹˜ ëŒ€ì‘
    // ì¶”í›„ ë³€ê²½ ê°€ëŠ¥
    document.body.addEventListener('touchstart', (e) => {
        e.preventDefault();
        for (let i = 0; i < e.touches.length; i++) {
            const x = e.touches[i].clientX;
            const y = e.touches[i].clientY;
            createExplosion(x, y);
            showMessage(x, y);
            playSound();
        }
    }, { passive: false });

    animate();
</script>
