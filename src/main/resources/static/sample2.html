        h1 {

        }

        @keyframes popUp {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-10deg); opacity: 0; }
            20% { transform: translate(-50%, -150%) scale(1.2) rotate(5deg); opacity: 1; }
            80% { transform: translate(-50%, -200%) scale(1) rotate(0deg); opacity: 1; }

        }

<body>

<canvas id="canvas"></canvas>

<div id="container">
    <h1 id="main-title">ì˜¤ëŠ˜ë„ ìµœê³ ì•¼!</h1>
    <div id="click-hint">í™”ë©´ ì•„ë¬´ ê³³ì´ë‚˜ í´ë¦­í•´ë³´ì„¸ìš”! (ì†Œë¦¬ ì¼œê¸° ğŸ”Š)</div>
</div>

<script>
    // ì¹­ì°¬ ë©˜íŠ¸ ë¦¬ìŠ¤íŠ¸
    const phrases = [
        "ì²œì¬ ê°œë°œì! ğŸ’»", "ë²„ê·¸ê°€ ë„ë§ê°‘ë‹ˆë‹¤! ğŸ›", "ì˜¤ëŠ˜ë„ í•´ëƒˆì–´!",
        "ì½”ë“œê°€ ë¹›ë‚˜ê³  ìˆì–´ âœ¨", "ë¹Œë“œ ì„±ê³µ! ğŸš€", "ì™„ë²½í•œ ë¡œì§ì´ì•¼",
        "ë„Œ ì „ì„¤ì´ë‹¤ ğŸ†", "ì»¤í”¼ í•œ ì”ì˜ ì—¬ìœ  â˜•", "ì•Œê³ ë¦¬ì¦˜ì˜ ì‹ ",
        "ë°°í¬ ì™„ë£Œ! âœ…", "LGTM! ğŸ‘", "ì˜¤ë¥˜ ì—†ëŠ” ì‚¶",
        "ì—°ë´‰ ìƒìŠ¹ê° ğŸ’°", "ì¹¼í‡´ ìš”ì • ğŸ§š", "ì§‘ì¤‘ë ¥ ìµœê³  ğŸ”¥"
    ];

    const colors = ['#ff4757', '#2ed573', '#1e90ff', '#ffa502', '#ff6b81', '#7bed9f', '#70a1ff', '#eccc68'];

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const body = document.body;
    const title = document.getElementById('main-title');

    let particles = [];
    let width, height;

    // ìº”ë²„ìŠ¤ í¬ê¸° ì¡°ì ˆ
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ ì„¤ì • (í´ë¦­ ì‹œ íš¨ê³¼ìŒ)
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound() {
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }

        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.type = 'triangle';
        // ëœë¤í•œ ë†’ì€ ìŒ (C5 ~ C6)
        const freq = 523.25 + Math.random() * 523.25;
        oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);

        // ì†Œë¦¬ í¬ê¸° ì¡°ì ˆ (ì ì  ì‘ì•„ì§€ê²Œ)
        gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.5);
    }

    // íŒŒí‹°í´ í´ë˜ìŠ¤
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 6 + 2;
            this.vx = Math.cos(angle) * velocity;
            this.vy = Math.sin(angle) * velocity;
            this.gravity = 0.15;
            this.friction = 0.98;
            this.alpha = 1;
            this.size = Math.random() * 8 + 4;
        }

        update() {
            this.vx *= this.friction;
            this.vy *= this.friction;
            this.vy += this.gravity;
            this.x += this.vx;
            this.y += this.vy;
            this.alpha -= 0.015;
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    function createExplosion(x, y) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        for (let i = 0; i < 40; i++) {
            particles.push(new Particle(x, y, color));
        }
    }

    function showMessage(x, y) {
        const msg = document.createElement('div');
        msg.className = 'message';
        msg.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        msg.style.left = x + 'px';
        msg.style.top = y + 'px';
        msg.style.color = colors[Math.floor(Math.random() * colors.length)];

        // í…ìŠ¤íŠ¸ íšŒì „ ëœë¤
        const rotation = (Math.random() - 0.5) * 30;
        msg.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;

        document.body.appendChild(msg);

        // ì• ë‹ˆë©”ì´ì…˜ í›„ ì‚­ì œ
        setTimeout(() => {
            msg.remove();
        }, 1500);
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);

        particles.forEach((p, index) => {
            p.update();
            p.draw();
            if (p.alpha <= 0) {
                particles.splice(index, 1);
            }
        });

        requestAnimationFrame(animate);
    }

    // ë©”ì¸ í´ë¦­ ì´ë²¤íŠ¸
    document.body.addEventListener('click', (e) => {
        const x = e.clientX;
        const y = e.clientY;

        createExplosion(x, y);
        showMessage(x, y);
        playSound();

        // ë°°ê²½ìƒ‰ ì‚´ì§ ë³€ê²½ íš¨ê³¼
        body.style.backgroundColor = '#222';
        setTimeout(() => body.style.backgroundColor = '#1a1a1a', 100);

        // íƒ€ì´í‹€ ë°”ìš´ìŠ¤
        title.style.transform = 'scale(1.2)';
        setTimeout(() => title.style.transform = 'scale(1)', 100);
    });

    // ëª¨ë°”ì¼ í„°ì¹˜ ëŒ€ì‘
    document.body.addEventListener('touchstart', (e) => {
        e.preventDefault(); // ìŠ¤í¬ë¡¤ ë°©ì§€
        const x = e.touches[0].clientX;
        const y = e.touches[0].clientY;

        // í´ë¦­ê³¼ ë™ì¼í•œ ë¡œì§
        createExplosion(x, y);
        showMessage(x, y);
        playSound();
    }, { passive: false });

    animate();

</script>
