name: Event Test

on:
  pull_request_review:
    types: [submitted]
  pull_request_review_comment:
    types: [created]

jobs:
  log-event:
    runs-on: ubuntu-latest
    steps:
      - name: Log Event Info
        run: |
          echo "=== EVENT NAME ==="
          echo "${{ github.event_name }}"
          echo ""
          echo "=== ACTION ==="
          echo "${{ github.event.action }}"
          echo ""
          echo "=== FULL PAYLOAD ==="
          cat $GITHUB_EVENT_PATH | jq .
