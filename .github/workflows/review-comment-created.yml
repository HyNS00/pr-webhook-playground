name: review-comment-created.yml
on:
  pull_request_review_comment:
    types: [created]

jobs:
    log:
      runs-on: ubuntu-latest
      steps:
        - run: |
            echo "=== COMMENT CREATED (pull_request_review_comment.created) ==="
            echo "Workflow triggered at: $(date -u '+%Y-%m-%dT%H:%M:%SZ')"
            echo "Run ID: ${{ github.run_id }}"
            echo ""
            echo "--- PR Info ---"
            echo "PR ID (GitHub 전역): ${{ github.event.pull_request.id }}"
            echo "PR Number: #${{ github.event.pull_request.number }}"
            echo "PR Title: ${{ github.event.pull_request.title }}"
            echo "PR Author: ${{ github.event.pull_request.user.login }}"
            echo ""
            echo "--- Comment Info ---"
            echo "Comment ID: ${{ github.event.comment.id }}"
            echo "Review ID (FK): ${{ github.event.comment.pull_request_review_id }}"
            echo "Author: ${{ github.event.comment.user.login }}"
            echo "Created At: ${{ github.event.comment.created_at }}"
            echo "In Reply To: ${{ github.event.comment.in_reply_to_id }}"
            echo ""
            echo "--- File Location ---"
            echo "File: ${{ github.event.comment.path }}"
            echo "Line: ${{ github.event.comment.line }}"
            echo "Diff Hunk:"
            echo "${{ github.event.comment.diff_hunk }}"
            echo ""
            echo "--- Comment Body ---"
            echo "${{ github.event.comment.body }}"
            echo ""
            echo "--- Comment HTML URL ---"
            echo "${{ github.event.comment.html_url }}"
